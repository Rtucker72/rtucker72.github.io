<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Classwork</title>

</head>
<body>
<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p> 
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<script>
document.getElementById("demo").innerHTML = "Window height is " + window.innerHeight;
document.getElementById("demo2").innerHTML = "Window width is " + window.innerWidth;
document.getElementById("demo3").innerHTML = "Hostname is " + window.location.hostname;
document.getElementById("demo4").innerHTML = "Host " + window.navigator.appName;
document.getElementById("demo5").innerHTML = "Host " + window.navigator.platform;
document.getElementById("demo6").innerHTML = "Host " + window.navigator.cookieEnabled;
document.getElementById("demo7").innerHTML = "Host " + window.navigator.language;
document.getElementById("demo8").innerHTML = "Host " + window.navigator.javaEnabled();
  
</script>

</body>
</html>
