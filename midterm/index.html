<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tucker Clothing</title>

<script type="text/javascript">

function validatingTheFields(){
var x = 15 * parseInt(document.orderForm.glovesSelect.value);
document.getElementById('glovesCost').value = x;

var y = 35 * parseInt(document.orderForm.hatsSelect.value);
document.getElementById('hatsCost').value = y;
 
var z = 0.0625 * (x + y);
document.getElementById('tax').value = z;
 
 var yy = parseInt(document.orderForm.shippingSelect.value);
 document.getElementById('shippingCost').value = yy;
 
 var t = x + y + z + yy;
 document.getElementById('total').value = t;
 
}
 
function receipt(){
var t = document.orderForm.total.value;
var name = document.orderForm.shipName.value;
var address = document.orderForm.shipAddress.value;

window.alert(t + " sold to " + name + " at " + address);
 
}

</script>

</head>
<body>

<h1 align="center">Tucker Clothing Outlets</h1>

<img src="clothes.jpg" alt="clothing" style="width:150px;height:100px;">
<br>
<br>

<h3 align="center">Order Form</h3>

<form name="orderForm">
<table>
<tr>
   <th>Shipping Address</th>
 </tr>
<tr>
<td> Name: <input type="text" name="name" ID="shipName" size="40"> </td>
</tr>
<tr>
<td colspan="3"> Address: <input type="text" name="shipAddress" ID="shipAddress" size="60"> </td>
</tr>
<tr>
<td>City: <input type="text" name="city" size="20"> </td>
<td>State:<select name="shipState" ID="shipState">
  <option value="new york">NY</option>
  <option value="Connecticut">CT</option>
  <option value="new jersey">NJ</option>
</select>
</td>
<td>Zip Code: <input type="text" name="address" size="10" maxlength="5"> </td>
</tr>

<tr>
<td>Telephone: <input type="text" name="telephone" size="20" maxlength="10"> </td>
<td colspan="2">Email: <input type="text" name="state" size="30"> </td>
</tr>

</table>

<table>
<tr>
   <th>Billing Address</th>
 </tr>
<tr>
<td> Name: <input type="text" name="name" size="40"> </td>
</tr>
<tr>
<td colspan="3"> Address: <input type="text" name="address" size="60"> </td>
</tr>
<tr>
<td>City: <input type="text" name="address" size="20"> </td>
<td>State:<select>
  <option value="new york">NY</option>
  <option value="Connecticut">CT</option>
  <option value="new jersey">NJ</option>
</select>
</td>
<td>Zip Code: <input type="text" name="address" size="10" maxlength="5"> </td>
</tr>

<tr>
<td>Telephone: <input type="text" name="telephone" size="20" maxlength="10"> </td>
<td colspan="2">Email: <input type="text" name="state" size="30"> </td>
</tr>

</table>

<h3>Products To Order</h3>
<br>

<table border="1" width="500">

<tr>
   <th>Item</th>
   <th>Quantity</th>
   <th>Price</th>
   <th>Cost</th>
</tr>

<tr>
<td>Gloves</td>
<td><select name="glovesSelect">
  <option value="" disabled="disabled" selected="selected">Choose a Quantity</option>
  <option name="one" value="1">1</option>
  <option name="two" value="2">2</option>
  </select>
</td>

<td>$15</td>
<td><input type="text" name="glovesCost" ID ="glovesCost" size="25" value="0"></td>
</tr>

<tr>
<td>Hat</td>
<td><select name="hatsSelect">
  <option value="" disabled="disabled" selected="selected">Choose a Quantity</option>
  <option name="one" value="1">1</option>
  <option name="two" value="2">2</option>
  </select>
</td>
<td>$35</td>
<td><input type="text" name="hatsCost" ID ="hatsCost" size="25" value="0"></td>
</tr>
<tr>
<td colspan="3" align="right">6.25% Sales Tax</td>
<td><input type="text" name="tax" ID="tax" size="25" value="0"> </td>
</tr>

<tr>
<td colspan="3">Shipping Method:
<select name="shippingSelect" onchange="validatingTheFields()">
  <option value="" disabled="disabled" selected="selected" >Choose a Shipping Method</option>
  <option name="priority" value="5">Priority $5.00</option>
  <option name="overnight" value="8">Over Night $8.00</option>
  </select>
  </td>
  <td><input type="text" name="shippingCost" ID="shippingCost" size="25" value="0"> </td>
</tr>
<tr>
<td colspan="3" align="right">Total:</td>
<td><input type="text" name="total" ID="total" size="25" value="0"></td>
</tr>

</table>

<br>
<br>

<input type="submit" value="Submit" onClick="receipt()">
<button type="reset" value="Reset">Reset</button>

</form>



</body>
</html>
